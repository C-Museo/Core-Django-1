{% extends "base.html" %}

{% block style %}
    {{ block.super }}
{% endblock style %}

{% block content %}
    <h2 class= "text-center text-primary"> 
        Have a look at my Images
    </h2>

    {% if images %}
    <div class="container">
        <div class="row">
        {% for image in images %}
        <div class="col-md-4">
        <p>{{image.image_description}}</p>
        <img src="{{image.image.url}}" alt="{{image.image_description}}" height="300" width="100%">
        {% endfor %}
            </div>
    </div>

    {% endif %}

{% endblock content %}
